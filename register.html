<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="francis" content="registration">

  <link rel="stylesheet" href="styles.css">


</head>
<body>

<form action="action_page.php" name="registration">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create a free account.</p>

	
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

 	<label for="Fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="Fname" required>
	
	<label for="Lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="Lname" required>
	
	<label for="phone"><b>Phon Number</b></label>
    <input type="text" placeholder="Enter phone number" name="phone" required>
	
	 <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

   
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" onclick="validateForm()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

  <script src="scripts.js"></script>
</body>
</html>
